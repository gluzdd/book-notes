<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #E6E6FA;
            margin: 20px;
        }

        .container {
            max-width: 800px;
        }

        h1 {
            background-color: #7B68EE;
            color: #fff;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #7B68EE;
        }

        .btn-primary {
            background-color: #7B68EE;
            color: #fff;
            border: 1px solid #7B68EE;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Times New Roman', Times, serif;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary:hover {
            background-color: #00FFFF;
            color: #7B68EE;
        }

        .btn-primary.full-width {
            width: 100%;
        }

        .btn-delete {
            background-color: #7B68EE;
            color: #fff;
            border: 1px solid #7B68EE;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .btn-delete:hover {
            background-color: #00FFFF;
            color: #7B68EE;
        }

        .table {
            margin-top: 20px;
        }

        .table th {
            background-color: #7B68EE;
            color: #fff;
        }

        .table td, .table th {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        .mb-3 {
            margin-bottom: 1rem;
        }

        .input-group {
            display: flex;
        }

        .input-group .form-control {
            border-radius: 5px 0 0 5px;
            border: 1px solid #7B68EE;
        }

        .input-group .btn-primary {
            border-radius: 0 5px 5px 0;
            border: 1px solid #7B68EE;
            margin-left: -1px;
        }

        .center {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>My Notes</h1>
    <form method="get" th:action="@{/notes}" class="mb-3">
        <div class="input-group">
            <input type="text" name="tag" class="form-control" placeholder="Search by tag">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
    <table class="table table-striped">
        <thead>
        <tr>
            <th width="80">Date</th>
            <th width="140">Title</th>
            <th width="160">Description</th>
            <th width="100">Tag</th>
            <th width="60">Edit</th>
            <th width="60">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="note : ${notes}">
            <td th:text="${note.createdDate}"></td>
            <td th:text="${note.title}"></td>
            <td th:text="${note.body}"></td>
            <td th:text="${note.tag}"></td>
            <td><a th:href="@{storyNoteUpdate/{id}(id=${note.id})}" class="btn btn-primary">Edit</a></td>
            <td><a th:href="@{note-delete/{id}(id=${note.id})}" class="btn btn-delete">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <div class="mb-3">
        <form action="/home" method="get" class="center">
            <button type="submit" class="btn btn-primary full-width">Go to Home Page</button>
        </form>
    </div>
</div>
</body>
</html>
